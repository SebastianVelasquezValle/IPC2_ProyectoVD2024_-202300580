{% extends "usuario.html" %}
{% load static %}
{% block usercontent %}
<script src="https://cdn.tailwindcss.com"></script>
<div class="editor-section max-w-4xl mx-auto">
    <h1 class="text-3xl mb-8 text-gray-800">Editor de Dise√±os</h1>
    
    <div class="controls flex gap-4 mb-8">
        <form
            enctype="multipart/form-data"
            method="POST"
            action="/user/editarimagen/"
            class="flex gap-4 w-full"
        >
            {% csrf_token %}
            <label for="textid" class="hidden"></label>
            <input type="text" 
                id="textid" 
                name="textid"  
                class="flex-1 px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700" 
                placeholder="ID imagen">
            <button 
                class="px-4 py-2 bg-[#496063] border border-gray-300 rounded-md text-sm text-white transition hover:bg-gray-200 hover:text-gray-800" 
                name="action" 
                value="grayscale">
                Escala de grises
            </button>
            <button 
                class="px-4 py-2 bg-amber-500 border border-gray-300 rounded-md text-sm text-gray-700 transition hover:bg-amber-300" 
                name="action" 
                value="sepia">
                Sepia
            </button>
        </form>
    </div>

    <div class="images-grid grid grid-cols-2 gap-6">
        <div class="image-section flex flex-col gap-2">
            <div class="section-title"><label for="ImgActual" class="text-sm font-medium">Imagen actual</label></div>
            <div class="image-container aspect-square bg-blue-300 border border-gray-300 rounded-lg flex items-center justify-center p-4">
                <div class="placeholder-image w-full h-full bg-gray-100 rounded-md flex items-center justify-center">
                    {% if imagen1 %}
                        <img class="w-full h-full object-contain rounded-md" src="data:image/svg+xml;base64,{{imagen1}}" alt="Graphviz">
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="image-section flex flex-col gap-2">
            <div class="section-title "><label for="ImgActual" class="text-sm font-medium">Imagen resultante</label></div>
            <div class="image-container aspect-square bg-red-300 border border-gray-300 rounded-lg flex items-center justify-center p-4">
                <div class="placeholder-image w-full h-full bg-gray-100 rounded-md flex items-center justify-center">
                    {% if imagen2 %}
                        <img class="w-full h-full object-contain rounded-md" src="data:image/svg+xml;base64,{{imagen2}}" alt="Graphviz">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
