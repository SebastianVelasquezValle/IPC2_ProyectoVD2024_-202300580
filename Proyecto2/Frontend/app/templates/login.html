{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/login/styles.css' %}"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-800">
    <div class="w-full max-w-md p-8 border-2 border-gray-300 bg-sky-200 rounded-lg shadow-lg">
        <!-- Icono de usuario -->
        <div class="flex justify-center mb-8">
            <div class="p-4 border-2 border-gray-600 rounded-full bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
        </div>

        <!-- Formulario -->
        <form class="space-y-6">
            <div class="space-y-2">
                <label for="id" class="block text-sm font-medium text-gray-700">ID</label>
                <input
                    type="text"
                    id="id"
                    required
                    class="w-full p-2 border-2 border-gray-300 rounded focus:outline-none focus:border-blue-500 bg-white"
                >
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Contrase√±a</label>
                <input
                    type="password"
                    id="password"
                    required
                    class="w-full p-2 border-2 border-gray-300 rounded focus:outline-none focus:border-blue-500 bg-white"
                >
            </div>

            <button
                type="submit"
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                Ingresar
            </button>
        </form>
    </div>
</body>
</html>
