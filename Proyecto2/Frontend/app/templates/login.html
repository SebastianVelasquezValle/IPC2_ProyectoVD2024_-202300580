{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/login/styles.css' %}"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#151a2d] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">IPCArt - Studio</h2>
        
        <!-- Formulario -->
        <form 
            enctype="multipart/form-data"
            method="POST"
            action="/signin/"
        >
        {# Django utiliza tokens CSRF para asegurarse de que los formularios y las solicitudes POST provienen de una fuente confiable y no de un sitio malintencionado. #}
        {% csrf_token %}
            <div class="mb-4">
                <label for="iduser" class="block text-gray-700 font-medium mb-2">Usuario</label>
                <input 
                    type="text"
                    name="iduser" 
                    id="iduser" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Ingresa tu ID" 
                    required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Ingresa tu contraseña" 
                    required>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-400 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Iniciar sesión
            </button>
        </form>
    </div>
</body>
</html>
